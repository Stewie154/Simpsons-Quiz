<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Quiz</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-container">
            <div class="title"><h1>The Simpsons Quiz!</h1></div>
            <div class="intro"><p>Welcome to The Simpsons Quiz. Answer the questions and see what kind of fan you are!</p></div>  
        </div>
    </header>
    <main>
        <div id ="question-container" class="question-container">
            <div id="question" class="question hide">Question</div>
            <div id="answer-btns" class="answer-btns hide">
                <button id="answer1" class="btn">Answer 1</button>
                <button id="answer2" class="btn">Answer 2</button>
                <button id="answer3" class="btn">Answer 3</button>
                <button id="answer4" class="btn">Answer 4</button>
            </div>
            <button id="start-btn" class="btn start">Start</button>
            <button id="next-btn" class="btn start hide">Next Question</button>
            <button id="show-results" class="btn start hide">Show Results</button>
        </div>


        
        <div id="score-container" class="score-container hide">
            <div id="score-display" class="score">You scored 0/0!</div>
            <img id="final-picture" class ="final-picture" src="./resources/images/positive-homer.jpg" alt="homer-woo-hoo">
            <div id="message" class="message">You're a True Fan!</div>
            <button id="play-again-btn" class="btn start hide">Play Again?!</button>
        </div>
        
        
    </main>  
    
    <script src="app.js"></script>
</body>
</html>
