<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpsons Quiz</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-container">
            <div class="title"><h1>The Simpsons Quiz!</h1></div>
            <div class="intro"><p>Welcome to The Simpsons Quiz. Answer the questions and see what kind of fan you are!</p></div>  
        </div>
    </header>
    <main>
        <div id="question1" class="question-container">
            <div class="question">1. What Colour are Bart's shorts?</div>
            <div id="question1Btns" class="answer-btns">
                <button id="correct1" class="btn">Blue</button>
                <button class="btn">Green</button>
                <button class="btn">Yellow</button>
                <button class="btn">Purple</button>
            </div>
        </div>

        <div id="question2" class="question-container">
            <div class="question">2. Whose bar/tavern does Homer frequently visit?</div>
            <div id="question2Btns" class="answer-btns">
                <button class="btn">Joe's</button>
                <button id ="correct2" class="btn">Moe's</button>
                <button class="btn">Jeff's</button>
                <button class="btn">Bart's</button>
            </div>
        </div>

        <div id="question3" class="question-container">
            <div class="question">3. What is the name of the local school bully?</div>
            <div id="question3Btns" class="answer-btns">
                <button class="btn">Milhouse</button>
                <button class="btn">Sherry</button>
                <button class="btn">Lisa</button>
                <button id="correct3" class="btn">Nelson</button>
            </div>
        </div>

        <footer>
            <div id="score-container" class="score-container hide">
                <div id="score-display" class="score">You scored 0/0!</div>
                <img id="final-picture" class ="final-picture" src="./resources/images/positive-homer.jpg" alt="homer-woo-hoo">
                <div id="message" class="message">You're a True Fan!</div>

            </div>
        </footer>
    </main>  
    
    <script src="app.js"></script>
</body>
</html>
